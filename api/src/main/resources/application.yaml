spring:
  application:
    name: BodySignal
  datasource:
    url: jdbc:postgresql://localhost:5432/bodysignal
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
